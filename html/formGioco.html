            <h1>Form per l'inserimento di un nuovo gioco</h1>
            <p>I campi marcati con * sono obbligatori</p>
            <form id="formGioco" method="post" action="formGioco.php" onsubmit="return validateForm();" enctype="multipart/form-data">

                <messaggiForm_ph />
        
                <fieldset>
                    <label for="nome">*Nome: </label>
                    <span><input type="text" id="nome" name="nome" value="<valoreTitolo_ph />" /></span><br />
        
                    <label for="sviluppo">*Casa di sviluppo: </label>
                    <span><input type="text" id="sviluppo" name="sviluppo" value="<valoreSviluppo_ph />" /></span><br />

                    <label for="data">*Data di rilascio: </label>
                    <span><input type="date" name="data" value="<valoreData_ph />"></span><br />

                    <label for="pegi">*<abbr title="Pan European Game Information">PEGI</abbr>: </label>
                    <span><input type="text" id="pegi" name="pegi" value="<valorePegi_ph />" /></span><br />
                </fieldset>
        
                <fieldset>
                    <p>*Console:</p>
                    <input type="checkbox" name="console[]" value="PS4" id="PS4" <valoreCheckedPS4_ph /> />
                    <label for="PS4">PS4</label>
                    <input type="checkbox" name="console[]" value="PS5" id="PS5" <valoreCheckedPS5_ph /> />
                    <label for="PS5">PS5</label>
                    <input type="checkbox" name="console[]" value="XboxOne" id="XboxOne" <valoreCheckedXboxOne_ph /> />
                    <label for="XboxOne">Xbox One</label>
                    <input type="checkbox" name="console[]" value="XboxSeriesX" id="XboxSeriesX" <valoreCheckedXboxSeriesX_ph /> />
                    <label for="XboxSeriesX">Xbox Series X</label>
                </fieldset>

                <fieldset>
                    <p>*Generi:</p>
                    <input type="checkbox" name="genere[]" value="Avventura" id="Avventura" <valoreCheckedAvventura_ph /> />
                    <label for="Avventura">Avventura</label>
                    <input type="checkbox" name="genere[]" value="Azione" id="Azione" <valoreCheckedAzione_ph /> />
                    <label for="Azione">Azione</label>
                    <input type="checkbox" name="genere[]" value="Platform" id="Platform" <valoreCheckedPlatform_ph /> />
                    <label for="Platform">Platform</label>
                    <input type="checkbox" name="genere[]" value="Picchiaduro" id="Picchiaduro" <valoreCheckedPicchiaduro_ph /> />
                    <label for="Picchiaduro">Picchiaduro</label>
                    <input type="checkbox" name="genere[]" value="Simulazione" id="Simulazione" <valoreCheckedSimulazione_ph /> />
                    <label for="Simulazione">Simulazione</label>
                    <input type="checkbox" name="genere[]" value="Sparatutto" id="Sparatutto" <valoreCheckedSparatutto_ph /> />
                    <label for="Sparatutto">Sparatutto</label>
                </fieldset>
        
                <fieldset>
                    <label for="immagine">*Immagine: </label>
                    <input type="file" id="immagine" name="immagine" /><br />
        
                    <label for="alternativo">Alt immagine: </label>
                    <span><input type="text" id="alternativo" name="alternativo" value="<valoreAlt_ph />" /></span>
                </fieldset>

                <fieldset id="cercaTitolo">
                    <label for="searchbar">Cerca prequel:</label>

                    </datalist> <br />

                    <label for="searchbar">Cerca sequel:</label>

                    </datalist>
                </fieldset>
        
                <fieldset>
                    <label for="descrizione">*Descrizione: </label>
                    <span><textarea id="descrizione" name="descrizione" rows="10" cols="50"><valoreDescrizione_ph /></textarea></span>

                <fieldset>
                    <label for="recensione">Recensione: </label>

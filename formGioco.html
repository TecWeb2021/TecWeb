<div class="contenutoGenerale">


<form method="post" action="nuovoGioco.php"  onsubmit="return validateForm();">

    <messaggiForm />
    
    <fieldset>
        <legend>Campi obbligatori</legend>
        <label for="titolo">Titolo: </label>
        <span><input type="text" id="titolo" name="titolo" value="<valoreTitolo />" /></span><br />

        <label for="anno">Anno: </label>
        <span><input type="text" id="anno" name="anno" value="<valoreAnno />" /></span><br />

        <label for="categoria">Categoria:</label>
        <select name="categoria" id="categoria">
            <option>Boh</option>
            <option>Non</option>
            <option>So</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Console:</legend>
        <input type="checkbox" name="console[]" value="PS4" id="PS4" [valoreCheckedPS4] />
        <label for="PS4">PS4</label>
        <input type="checkbox" name="console[]" value="PS5" id="PS5" [valoreCheckedPS5] />
        <label for="PS5">PS5</label>
        <input type="checkbox" name="console[]" value="XboxOne" id="XboxOne" [valoreCheckedXboxOne] />
        <label for="XboxOne">Xbox One</label>
        <input type="checkbox" name="console[]" value="XboxSeriesX" id="XboxSeriesX" [valoreCheckedXboxSeriesX] />
        <label for="XboxSeriesX">Xbox Series X</label>
    </fieldset>

    <fieldset>
        <label for="immagine">Immagine: </label>
        <input type="file" id="immagine" name="immagine" />
    </fieldset>

    <fieldset>
        <label for="descrizione">Descrizione: </label>
        <span><textarea id="descrizione" name="descrizione" rows="10" cols="50"><valoreDescrizione /></textarea></span>
    </fieldset>

    <fieldset>
        <label for="recensione">Recensione: </label>
        <span><textarea id="recensione" name="recensione" rows="10" cols="50"><valoreRecensione /></textarea></span>
    </fieldset>

    <fieldset>
        <button type="submit" name="submit">Conferma Modifiche</button>
        <button type="button" name="annullaModifiche">Annulla Modifiche</button>
        <button type="button" name="elimina">Elimina Gioco</button>
    </fieldset>

</form>
